<div class="projects">
    {% for project in projects %}
        <div class="card">
            <a href="{% url 'project_detail' project.pk %}">
                {% if project.image %}
                    <img src="{{ project.image }}" alt="">
                {% endif %}
                <h3>{{ project.title }}</h3>
            </a>
            <p>{{ project.description }}</p>
        </div>
    {% endfor %}
</div>
